<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://assets2.razerzone.com/images/pnx.assets/1c503aa176bc82d999299aba0d6c7d2c/viper-ultimate-quartz.png" type="image/x-icon" />
		<link rel="stylesheet" href="assets/style.css" />
		<title>Pinki Maze Games</title>
	</head>
	<body>
		<header>
			<h1>Pinki Maze Games</h1>
		</header>
		<div class="canvas-container">
			<canvas id="maze" width="495" height="495"></canvas>
		</div>
		<div class="button-container">
			<button class="button" id="controsBtn" class="btn">Controls</button>
		</div>

		<!-- Modal -->
		<!-- You Win Modal -->
		<div id="yesModal" class="modal">
			<div class="mod-container">
				<h2 class="game-title">Well done! You win!</h2>
				<div class="center">
					<button class="rounded btn pa-btn">play again</button>
				</div>
			</div>
		</div>
		<!-- End of you win modal-->

		<!-- You Lose Modal -->
		<div id="noModal" class="modal">
			<div class="mod-container">
				<h2 class="game-title">Oh no! You lost!</h2>
				<div class="center">
					<button class="rounded btn pa-btn">play again</button>
				</div>
			</div>
		</div>
		<!-- End of you win modal-->
		<script src="assets/script.js"></script>
	</body>
</html>
